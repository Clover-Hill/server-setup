# ~/.tmux.conf for tmux 1.8

# --- General Settings ---
set -g default-terminal "screen-256color"
set -g history-limit 10000
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# --- Mouse Support (tmux 1.8 style) ---
set -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on

# --- Key Bindings ---
# Remap prefix to Ctrl-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Easy split bindings
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# --- Status Bar ---
set -g status on
set -g status-utf8 on
set -g status-interval 5
set -g status-justify centre

# Colors
set -g status-bg colour235
set -g status-fg colour136

# Left side
set -g status-left-length 40
set -g status-left '#[fg=colour148,bold]#S #[fg=colour245]⟫'

# Right side
set -g status-right-length 60
set -g status-right '#[fg=colour245]⟪ #[fg=colour250]%a %b %d #[fg=colour245]⟪ #[fg=colour148]%H:%M'

# Window status
setw -g window-status-format '#[fg=colour245] #I:#W '
setw -g window-status-current-format '#[fg=colour235,bg=colour148,bold] #I:#W '

# --- Pane Borders ---
set -g pane-border-fg colour238
set -g pane-active-border-fg colour148

# --- Message Style ---
set -g message-bg colour235
set -g message-fg colour166
set -g message-attr bold

# --- Window Options ---
setw -g automatic-rename on
setw -g monitor-activity on
set -g visual-activity off
